<pre>{{ people | inspect }}</pre>
{% for projects in people %}
  <h2>{{ projects.name }}</h2>
  {% for person in projects.items %}
    <h3>{{ person.full_name }}</h3>
    <p>{{ person.bio }}</p>
    <a><img class="img-circle team-img bio-clip" src="/assets/images/team/pif/round{{round}}/{{person.name}}.jpg" alt="Photo of {{ person.full_name }}"></a>
  {% endfor %}
{% endfor %}
