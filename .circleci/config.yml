version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.7-node
    environment:
      ACCESSLINT_MASTER_BRANCH: dev
    steps:
      - checkout
      - run: bundle install
      - run: npm install
      - run: bundle exec jekyll build --config="_config.yml,_config-fast-builds.yml"
      - run: npm run htmlproofer
      - run:
          name: Run rspec
          command: bundle exec rspec `pwd`/spec/
      # - run: ./serve-accesslint && bundle exec accesslint-ci scan http://localhost:4000/site
workflows:
  version: 2
  commit:
    jobs:
      - build
