version: 2.1

jobs:
  build:
    docker:
      - image: cimg/ruby:3.2-browsers
    environment:
      LANG: "en_US.UTF-8"
      LANGUAGE: "en_US.UTF-8"
      LC_ALL: "en_US.UTF-8"
    steps:
      - run:
          name: Fix locales
          command: |
            sudo locale-gen en_US.UTF-8
            sudo locale-gen en en_US en_US.UTF-8
            sudo dpkg-reconfigure locales
      - checkout
      - restore_cache:
          keys:
          - v2-dependencies-bundler-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-bundler-
      - run:
          name: Bundle install dependencies
          command: |
            bundle config set path 'vendor/bundle'
            bundle install --jobs=4 --retry=3
      - save_cache:
          paths:
            - vendor/bundle
          key: v2-dependencies-bundler-{{ checksum "Gemfile.lock" }}

      - restore_cache:
          keys:
          - v1-dependencies-npm-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-npm-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-npm-{{ checksum "package-lock.json" }}
      - run: npm run uswds-build
      - run: bundle exec jekyll build
      - run: npm run htmlproofer
      - run:
          name: Run rspec
          command: bundle exec rspec `pwd`/spec/
      - run:
          name: Install headless chrome deps
          command: sudo apt-get update && sudo apt install libxkbcommon0 libxshmfence1 ca-certificates fonts-liberation libasound2 libatk-bridge2.0-0 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 libglib2.0-0 libgtk-3-0 libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 lsb-release wget xdg-utils
      - run:
          name: Run pa11yci
          command: ./serve-pa11yci && npm run pa11y-ci
workflows:
  version: 2
  commit:
    jobs:
      - build
