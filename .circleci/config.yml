version: 2.1

jobs:
  pa11y-prod:
    docker:
      - image: node:latest
    steps:
      - run:
          name: install pa11y
          command: npm install -g pa11y-ci
      - run:
          name: Run pa11y on production site
          command: pa11y-ci --sitemap https://18f.gsa.gov/sitemap.xml --sitemap-exclude ".pdf|/google\\d"
  build:
    docker:
      - image: cimg/ruby:2.7-browsers
    environment:
      LANG: "en_US.UTF-8"
      LANGUAGE: "en_US.UTF-8"
      LC_ALL: "en_US.UTF-8"
    steps:
      - run:
          name: Fix locales
          command: |
            sudo locale-gen en_US.UTF-8
            sudo locale-gen en en_US en_US.UTF-8
            sudo dpkg-reconfigure locales
      - checkout
      - restore_cache:
          keys:
          - v2-dependencies-bundler-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-bundler-
      - run:
          name: Bundle install dependencies
          command: |
            bundle config set path 'vendor/bundle'
            bundle install --jobs=4 --retry=3
      - save_cache:
          paths:
            - vendor/bundle
          key: v2-dependencies-bundler-{{ checksum "Gemfile.lock" }}

      - restore_cache:
          keys:
          - v1-dependencies-npm-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-npm-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-npm-{{ checksum "package-lock.json" }}
      - run: npm run uswds-build
      - run: bundle exec jekyll build
      - run: npm run htmlproofer
      - run:
          name: Run rspec
          command: bundle exec rspec `pwd`/spec/
      - run:
          name: Run pa11yci
          command: ./serve-pa11yci && npm run pa11y-dev
workflows:
  version: 2
  commit:
    jobs:
      - pa11y-prod
  weekly:
    triggers:
      - schedule:
          cron: "0 7 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - pa11y-prod
