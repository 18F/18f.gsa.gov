version: 2.1

jobs:
  build:
    docker:
      - image: circleci/ruby:2.7-node
    environment:
      ACCESSLINT_MASTER_BRANCH: dev
      LANG: en_US.UTF-8
    steps:
      - checkout
      - restore_cache:
          keys:
          - v2-dependencies-bundler-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-bundler-
      - run:
          name: Bundle install dependencies
          command: |
            bundle config set path 'vendor/bundle'
            bundle install --jobs=4 --retry=3
      - save_cache:
          paths:
            - vendor/bundle
          key: v2-dependencies-bundler-{{ checksum "Gemfile.lock" }}

      - restore_cache:
          keys:
          - v1-dependencies-npm-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-npm-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-npm-{{ checksum "package-lock.json" }}
      - run: bundle exec jekyll build
      - run: npm run htmlproofer
      - run:
          name: Run rspec
          command: bundle exec rspec `pwd`/spec/
      # - run: ./serve-accesslint && bundle exec accesslint-ci scan http://localhost:4000/site
      - run:
          name: Run pa11yci
          command: ./serve-pa11yci && npm run pa11yci
workflows:
  version: 2
  commit:
    jobs:
      - build
