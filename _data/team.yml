  last_name: Villas
  pif-round: 2
  project: MYUSA
  bio: Raphael Villas is a Presidential Innovation Fellow working on MyUSA at the General Services Administration. Raphael is a web generalist, experienced in both visual design and software development. Most recently, he worked as a software developer at Groupon, focused on Ruby and JavaScript development. His work as a consultant includes online and offline communications for non-profit, Fortune 500, and startup organizations. He previously worked on technology teams for Hill's Pet Nutrition and VeggieTales. Raphael earned his BS from Loyola University of Chicago and conducted post-baccalaureate studies in graphic design at University of Illinois at Chicago. Raphael lives in Chicago with his wife and two children.

- name: cwardell
  full_name: Dr. Clarence Wardell III
  first_name: Clarence
  last_name: III
  pif-round: 3
  project: Data Innovation
  bio: Dr. Clarence Wardell III is a Presidential Innovation Fellow working on Data Innovation initiatives with the Department of Energy. Clarence is a researcher and social entrepreneur who is passionate about using technology to increase and enhance civic engagement. Previously, Clarence was a Research Scientist with CNA Corporation’s Safety & Security group, where he provided analytical support to emergency management and law enforcement organizations to improve response outcomes. In that capacity, Clarence also led CNA’s research on the adoption and use of new media technologies by emergency managers. In addition, he has developed several civic-focused software products, including Trivial Impact, a political trivia mobile game, and tinyGive, a social media-based microphilanthropy platform that he co-founded in 2012. Clarence, who is also an affiliate with Harvard’s Berkman Center for Internet & Society, holds a BSE in Computer Engineering from the University of Michigan and a PhD from the Georgia Institute of Technology's School of Industrial and Systems Engineering. Originally from Lathrup Village, MI, he now resides in Washington, DC.
  hidden: true

- name: ben
  full_name: Ben Willman
  first_name: Ben
  last_name: Willman
  pif-round: 2
  project: VA Modernization
  bio: Ben Willman is a Presidential Innovation Fellow working on the VA Modernization project at the Department of Veterans Affairs. Most recently, Ben was the Director of Technology at bio-statistical consulting firm Statistics Collaborative and was Founder and Chief Technology Officer of Software as a Service startup ClientHat. Ben got his start working in technology incubators and startups in New York and was the Founder and Chief Technology Officer of UstreamIt, a streaming video application provider. He has led the development of a wide variety of technology products including a Phase I medical database used worldwide in malaria trials. Ben is passionate about building products and businesses that solve real problems and loves talking to customers to understand what makes them tick. He is active in the lean startup community as a mentor and blogger and is on the DC Organizing Committee of the Lean Startup Machine. Ben holds a BS in Zoology from the University of Wisconsin, Madison. He lives in Washington, DC, and is a longtime performer of long-form improvisational comedy at Washington Improv Theater.

- name: jwinn
  full_name: Julia Winn
  first_name: Julia
  last_name: Winn
  pif-round: 3
  project: 21st Century Veterans Experience
  bio: Julia Winn is a Presidential Innovation Fellow working with the Department of Veterans Affairs. Julia is a product strategist and software engineer with a passion for building tools people can use to solve their own problems. Julia was most recently a product manager at Ginger.io, a spin-off from the MIT Media Lab using smartphones to transform healthcare delivery. While at Ginger.io she created the Mood Matters Program which has screened over 150,000 people for depression in the first 6 months since launch. Julia earlier founded BetterFit Technologies, a TechStars Boston company with the goal of personalizing the process of prescribing drugs to minimize adverse events and maximize effectiveness. The Digital Health Post named her one of the 12 Rock Star Women of Digital Health. She graduated from Harvard College with a degree in Computer Science where she conducted research in genetic engineering and data privacy. Julia lives in San Francisco, CA, with her pet mouse Coconut.
  hidden: true

- name: cwong
  full_name: Christopher Wong
  first_name: Christopher
  last_name: Wong
  pif-round: 3
  project: Crowdsourcing
  bio: Christopher Wong is a Presidential Innovation Fellow working on Crowdsourcing Initiatives at the U.S. Patent and Trademark Office. Chris is a technologist and expert in intellectual property law with a passion for improving the patent system. Chris was previously the Executive Director of the Engelberg Center on Innovation Law & Policy at NYU School of Law. Before joining NYU Law, Chris was a Postgraduate Fellow at the Institute for Information Law & Policy at New York Law School, as well as a Visiting Fellow at both the Yale Law School Information Society Project and the Princeton University Center for Information Technology Policy. While at New York Law School, Chris served as the founding project manager of Peer to Patent—a historic initiative allowing the public to participate in the patent examination process—and lead researcher of the NSF-funded Open Patent project exploring the use of user-generated tags to improve understanding of patent information. Chris holds a JD from New York Law School and a BSBA in Information Technology from the University of Denver. He lives in Brooklyn, NY.
