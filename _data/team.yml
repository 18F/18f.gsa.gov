  project: RFP-EZ and Innovative Contracting Tools
  bio: Aaron Snow is a Presidential Innovation Fellow working on the RFP-EZ project. Previously, Aaron co-founded Daring Software and built the back-end for its flagship shopping app, Arro. Prior to that, he was Web Development Manager for Birthday in a Box. He has also served as a program manager for Microsoft, an instructor for the University of Washington Extension School, a Federal law clerk, a litigation attorney for Boies, Schiller & Flexner LLP, and a manager and senior advisor for voter protection teams on two presidential campaigns. Aaron is an honors graduate of Harvard College, where he served as a Teaching Fellow in computer science, and Columbia Law School, where he was Technology Editor for the Columbia Law Review and received the Lance Liebman "Nice Guys Don't Necessarily Finish Last" Award. He lives in Kensington, MD, with his wife, their two children, and an energetic puli puppy who enjoys stealing everyone's socks.

- name: bso
  full_name: Bosco So
  first_name: Bosco
  last_name: So
  pif-round: 3
  project: Data Innovation
  bio: Bosco So is a Presidential Innovation Fellow working on Data Innovation initiatives at the Department of Energy. Bosco is a software engineer with extensive experience in application development and a passion for building communities and connecting people. Bosco has designed & implemented numerous web and desktop products in a variety of languages and systems. At Indiegogo, he has been instrumental in building out both the technology stack and the engineering team. He is also a proponent of rapid mobile development technologies. Prior to Indiegogo, he designed & deployed API services and mobile & console clients. Bosco organizes the San Francisco Ruby Meetup, which has grown from 37 to over 6000 members during the past 8 years. Bosco holds a Computer Science degree from MIT. After graduating, he joined the Peace Corps and taught high school in Liberia, West Africa, and later returned to the region as a Geekcorps volunteer. He now lives in San Francisco. In his spare time, Bosco is either attending hackathons, teaching Ruby, or riding his bicycle.
