- name: joe
  full_name: Joe Polastre, PhD
  first_name: Joe
  last_name: Polastre
  pif-round: 2
  project: Innovation Toolkit
  bio: Dr. Joe Polastre is a Presidential Innovation Fellow working on the Innovation Toolkit project at the State Department. Joe is a researcher, developer, and serial entrepreneur focused on data analytics. He has built systems to remotely monitor endangered seabirds and co-developed the Xerces XML parser and world's smallest Java Virtual Machine. Joe was Chief Technology Officer and Co-founder at Sentilla where he led the technical team and opened offices in Singapore and London. Previously, Joe held development and product management positions at IBM, Microsoft, and Intel. He was named one of BusinessWeek’s Best Young Tech Entrepreneurs and won the Silicon Valley 40 Under 40 award. Joe holds PhD and MS degrees in Computer Science from the University of California, Berkeley, and a BS degree from Cornell University. Joe lives in San Francisco, CA, where he enjoys sailing on the bay, skiing in Tahoe, and local live music.

- name: sraub
  full_name: Susannah Raub
  first_name: Susannah
  last_name: Raub
  pif-round: 3
  project: Data Innovation
  bio: Susannah Raub is a Presidential Innovation Fellow working on Data Innovation initiatives at the Department of State. Susannah is a software engineer from San Francisco, California. She has worked for Google for ten years in Mountain View, New York, and Sydney as a lead developer on both Google Maps and the Google Maps API. Her projects have ranged from indexing data to building serving infrastructure to developing libraries for web development. In late 2012, she took a sabbatical from Google and taught programming and software development at the Meltwater Entrepreneurial School of Technology in Accra, Ghana. She received an Sc.B. in Mathematics-Computer Science from Brown University.
  hidden: true

- name: robert
  full_name: Robert L. Read, PhD
  first_name: Robert
  last_name: Read
  pif-round: 2
  project: RFP-EZ and Innovative Contracting Tools
  bio: Dr. Robert L. Read is a Presidential innovation Fellow working on the RFP-EZ project.  He loves programming.  Previously, Rob served as Director of Product Development at Planview, Inc., where he led agile software development teams for six years.  While doing so, he constructed the Merfluke 7, a functional but slow device for dolphin-like human-powered swimming.  Before that Rob created a website programmed in LISP for forming human consensus, and maintained and improved the Elephant LISP-based database.  He was a Principal Engineer at Hire.com, where he wrote “How to be a Programmer” and was strongly influenced by Kent Beck.  He has two patents in optics and solar energy.  He received a PhD from the University of Texas at Austin and a BA from Rice University in computer science.  Rob speaks Esperanto fluently, and has served on the board of Esperanto USA.  He lives in Austin, Texas, with his wife and two nearly-grown children.

- name: dross
  full_name: Denice Ross
  first_name: Denice
  last_name: Ross
  pif-round: 3
  project: Crowdsourcing
  bio: Denice Ross is a Presidential Innovation Fellow working on Crowdsourcing initiatives at the Department of Energy. Denice’s specialty is applying data and innovation to solve pressing real-world problems. Most recently, she directed information strategy for the City of New Orleans, launching data.nola.gov to support priorities such as performance management, neighborhood revitalization, and emergency preparedness. Before City Hall, Denice co-directed the nonprofit Greater New Orleans Community Data Center, work that was propelled into the national spotlight with Hurricane Katrina. Denice collaborated with Brookings to track recovery through The New Orleans Index, and also co-designed an app using “junk mail” data to visualize neighborhood repopulation. She supported many post-Katrina planning initiatives and co-founded the first new childcare center after the storm. Denice holds a BS in Biology from the University of Arizona. A New Orleanian since 2001, Denice and her family now live in the DC area.
  hidden: true

- name: alison
  full_name: Alison Rowland
  first_name: Alison
  last_name: Rowland
  pif-round: 2
  project: MYUSA
  bio: Alison Rowland is a Presidential Innovation Fellow working on the MyUSA project.  Alison is an experienced developer who has focused her career on the application of open-source software to civic data.  As a Software Developer and Data Scientist at the Sunlight Foundation, Alison led their flagship project, Influence Explorer, an initiative to connect the dots of political influence across datasets at both the Federal and state levels.  Alison is passionate about bringing agile development strategies and solid database development to the non-profit and government sectors.  Before joining Sunlight Foundation in 2010, Alison was part of a TV-viewing analytics team that developed and maintained the world's largest commercial PostgreSQL database at that time.  Alison grew up in Long Island, NY, and studied linguistics and music at Stony Brook University. She lives in Maryland with her husband, Isaac, and their two-year-old daughter, Evelyn.

