- name: rsosinski
  full_name: Robert Sosinski
  first_name: Robert
  last_name: Sosinski
  pif-round: 3
  project: 21st Century Veterans Experience
  bio: Robert Sosinski is a Presidential Innovation Fellow working with the Department of Veterans Affairs. Robert is an engineer and entrepreneur who has successfully led many ambitious software projects from concept to launch. Currently the founder of Reactive.IO, Robert helps businesses of all sizes build their mission-critical software right the first time. Previously, Robert was the VP of Engineering at Ticket Evolution, where he led the development of cutting-edge software products that serve as the backbone of the event industry’s ticket market. Before that, Robert led software buildouts at Sling Media (acquired by Dish Network), Time Inc., Health.com, Entertainment Weekly, University of Pennsylvania, and Switch2Health (acquired by FitBit). Robert also served in the 70th Intelligence Wing of the U.S. Air Force while stationed in Tokyo, Japan. Robert earned his B.S. in Computer Science from University of Maryland and M.S. in Management of Technology from NYU. Robert comes to DC from Hoboken, NJ with his wife Reina and energetic 2 year old daughter Jenny.
  hidden: true

- name: asteremberg
  full_name: Alan Steremberg
  first_name: Alan
  last_name: Steremberg
  pif-round: 3
  project: Data Innovation
  bio: Alan Steremberg is a Presidential Innovation Fellow working on Data Innovation initiatives at the National Oceanic and Atmospheric Administration. Alan is a computer engineer and entrepreneur who enjoys creating consumer products. Alan co-founded the Weather Underground, a leading weather website in 1995 while at the University of Michigan. He began his career as the company's Director of Technology building web products from government weather data. Alan completed a masters degree at Stanford University in Human Computer Interaction. After graduating, Alan became President of the Weather Underground and grew the company to become the second largest weather website, with 50 employees and over 20 million unique monthly visitors. In 2012, Weather Underground was sold to The Weather Channel. After a successful integration, Weather Underground continues as a brand and a set of products at the Weather Channel.
