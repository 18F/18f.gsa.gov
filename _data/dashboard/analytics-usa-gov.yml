name: analytics-usa-gov

child: false

full_name: analytics.usa.gov

description: 18F worked with the Digital Analytics Program, the U.S. Digital Service, and the White House to build and host a lightweight dashboard and public dataset that shows web traffic across the .gov domain.

impact: Gives agencies a tool to make data-driven decisions and gives the public an easy way to see .gov traffic as well as what kinds of technology people are using to access .gov websites.

tagline: A dashboard that makes it easy to see web traffic across the .gov domain.

github: https://github.com/18F/analytics.usa.gov

