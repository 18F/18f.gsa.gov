general:
  artifacts:
    - "tmp"

machine:
  ruby:
    version:
      2.3.1
  node:
    version: 6.1.0

dependencies:
  pre:
    - gem install bundler
    - bundle install
    - npm install -g accesslint-cli

test:
  pre:
    - bundle exec jekyll serve --detach && bundle exec accesslint-ci scan http://localhost:4000:
        timeout: 1200
  override:
    # - bundle exec jekyll build
    - npm run test
    - npm run htmlproofer

