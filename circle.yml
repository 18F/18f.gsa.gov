machine:
  ruby:
    version:
      2.3.1

dependencies:
  pre:
    - bundle install
    - bundle exec jekyll build

test:
  pre:
    - bundle exec jekyll test
    - bundle exec htmlproofer _site --disable-external --allow-hash-href --empty-alt-ignore --url-ignore 18f@gsa.gov
  post:
    - nightly_build.sh 18f/18f.gsa.gov master ${CIRCLE_TOKEN} https://federalist.18f.gov/preview/18F/18f.gsa.gov/master/
