general:
  artifacts:
    - "tmp"

machine:
  ruby:
    version:
      2.3.1
  node:
    version:
      6.1.0

dependencies:
  pre:
    - gem install bundler
    - npm install -g accesslint-cli
    - bundle install
    - bundle exec jekyll build

test:
  pre:
    # - npm run htmlproofer
    # - npm test
  post:
    - bundle exec jekyll serve --detach && bundle exec accesslint-ci scan http://localhost:4000:
      timeout: 2200
