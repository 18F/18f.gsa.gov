machine:
  ruby:
    version:
      2.2.3

log_test: ${CIRCLE_TOKEN}

dependencies:
  pre:
    - bundle install
    - bundle exec jekyll build

test:
  pre:
    - bundle exec jekyll test
    - bundle exec htmlproofer _site --disable-external --allow-hash-href --empty-alt-ignore --url-ignore 18f@gsa.gov
  post:
    - trigger_nightly_build.sh 18f/18f.gsa.gov/ master ${CIRCLE_TOKEN}
