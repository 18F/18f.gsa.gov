general:
  artifacts:
    - "tmp"

machine:
  environment:
    ACCESSLINT_MASTER_BRANCH: dev
  ruby:
    version:
      2.3.1
  node:
    version: 6.1.0

dependencies:
  pre:
    - npm install -g accesslint-cli

test:
  override:
    - npm run test
    - npm run htmlproofer
  post:
    - ./serve-accesslint && bundle exec accesslint-ci scan http://localhost:4000
