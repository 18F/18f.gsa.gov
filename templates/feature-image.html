{% if image and hero != false %}
  {% comment %}
    I'm wondering if there's a better way to do this, like setting up
    a shortcode.
  {% endcomment %}
  <figure class="post-feature_figure no-margin">
    <img
    class="post-feature_image"
    alt="{{ image_alt }}" src="{{ image | url }}"
    />
    {% if image_figcaption %}
      <figcaption>{{ image_figcaption }}</figcaption>
    {% endif %}
  </figure>
{% endif %}
