markdown: redcarpet
highlighter: rouge
redcarpet:
  syntax_highlighter: rouge
  extensions:
  - with_toc_data

excerpt_separator: <!-- more -->
exclude:
- node_modules
- deploy
- README.md
- LICENSE.md
- CONTRIBUTING.md
- todo.txt
- vendor
- go
- script
- Gemfile
- Gemfile.lock

gems: 
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-redirect-from

jekyll-archives:
  enabled:
    - 'tags'
  layout: tag_index
  permalinks:
    tag: '/tags/:name/'

sass:
  sass_dir: assets/_sass

permalink: pretty
tag_dir: tags
tag_title_prefix: "#"

# use where a full URL is appropriate (e.g. RSS, OG tags)
url: https://18f.gsa.gov

# metadata
title: 18F Digital Services Delivery
description: "18F builds effective, user-centric digital services focused on the interaction between government and the people and businesses it serves."

# blog archive at /blog
paginate: 5
paginate_path: "blog/page/:num"

#emoji
gems:
  - jemoji
emoji:
  src: "/assets/images"

rss_limit: 20

future: false

# defaults
defaults:
  -
    scope:
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      collection: team
    values:
      layout: profile

# collections
collections:
  team:
    permalink: /team/:name/
    output: true
  press:
    output: true
    permalink: /press/:name/

full_rebuild: true
