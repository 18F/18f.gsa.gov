markdown: redcarpet
redcarpet:
  syntax_highlighter: rouge
  extensions:
  - with_toc_data

excerpt_separator: <!-- more -->
exclude:
- node_modules
- deploy
- README.md
- LICENSE.md
- CONTRIBUTING.md
- todo.txt
- vendor

gems: [jekyll-sitemap]

sass:
  sass_dir: assets/_sass

permalink: pretty
tag_dir: tags
tag_title_prefix: "#"

# use where a full URL is appropriate (e.g. RSS, OG tags)
url: https://18f.gsa.gov

# metadata
title: 18F Digital Services Delivery
description: "18F builds effective, user-centric digital services focused on the interaction between government and the people and businesses it serves."

# blog archive at /news
paginate: 5
paginate_path: "news/page/:num"

rss_limit: 20

future: false

# get data from the hub
jekyll_get:
  - data: team
    json: 'https://18f.gsa.gov/hub/api/team/'
    cache: true
  - data: projects
    json: 'https://18f.gsa.gov/hub/api/projects/'
    cache: true
  - data: pif_team
    json: 'https://18f.gsa.gov/hub/api/pif_team/'
    cache: true
  - data: pif_projects
    json: 'https://18f.gsa.gov/hub/api/pif_projects/'

collections:
  team: 
    output: true
    permalink: team/:name/
