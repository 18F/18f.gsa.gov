# Site settings
title: "18F: Digital service delivery"
description: "18F builds effective, user-centric digital services focused on the interaction between government and the people and businesses it serves."
baseurl: "" # the subpath of your site, e.g. /blog
permalink: pretty
url: "https://18f.gsa.gov" # the base hostname & protocol for your sites
federalist_url: "https://federalist.18f.gov"
localhost: "localhost:4000"
env: "production"
logo: /assets/img/logos/18F-Logo-Bright-S.png
feature_image: /assets/img/feature-background.jpg
tag_dir: tags
github_repo: https://github.com/18F/18f.gsa.gov/blob/master

related_posts: 3


analytics:
  google:
    code: 'UA-48605964-1' # Change this to your GSA analytics code
  dap:
    agency: GSA    # Change this to your agency
    subagency: 18F # Change this to your agency

# blog archive at /blog
paginate: 5
paginate_path: "blog/page/:num"

jekyll-archives:
  enabled:
    - 'tags'
  layout: tag-results
  permalinks:
    tag: '/tags/:name/'

collections:
  about:
    output: true
    permalink: /:path/
  join:
    output: true
    permalink: /join/:path/
  authors:
    output: true
    permalink: /author/:name/
  press:
    output: true
    permalink: /press/:name/
  projects:
    output: true
    permalink: /what-we-deliver/:path/
  contact:
    output: false
    permalink: /contact/:path/
  styleguide:
    output: true
    permalink: /styleguide/:path/

defaults:
 -
  scope:
    type: "posts" # an empty string here means all files in the project
  values:
    layout: post
 -
  scope:
    path: "pages"
  values:
    layout: default-intro
 -
  scope:
    path: "_authors"
  values:
    layout: default-profile
 -
  scope:
    path: "_contact"
  values:
    layout: default-intro
    # include_subnav: true
    subnav_anchor: /contact/
 -
  scope:
    path: "_about"
  values:
    layout: default-intro
    include_subnav: true
    subnav_anchor: /about/
 -
  scope:
    path: "_join"
  values:
    layout: default-intro
    include_subnav: true
    subnav_anchor: /join/
    parent_title: Join 18F
    parent_permalink: /join/
 -
  scope:
    path: "_styleguide"
  values:
    layout: styleguide
    include_subnav: true

frontmatter_tests:
  path: "tests/schema"

footer:
  image: /assets/img/logos/18F-Logo-M.png
  email:
  twitter:
    - 18f
    - usgsa
  text: This site was built using <a href="https://federalist.18f.gov/" target="_blank">Federalist, from 18F</a>. # Change to a tag line for your agency

