language: ruby

before_install:
  - gem install bundler

bundler_args: --without development --jobs=3 --retry=3

cache: bundler

sudo: false

rvm:
  - 1.8.7
  - 1.9.3
  - 2.0.0
  - 2.1
  - 2.2
  - ruby-head
  - jruby
  - rbx-2

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby
    - rvm: rbx-2
  fast_finish: true
