---
layout: bare
---

<h2 class="tag">{{ page.title }}</h1>
<div class="posts tag-archive {{tag}}">
{% for post in site.posts %}
	{% for tag in post.tags %}
		{% if tag == page.tag %}
		<div class="post-container">
		    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		    <time datetime="{{post.date}}">{{ post.date | date_to_string }}</time>
		    <span class="tags">Filed under {% for tag in post.tags %} <a href="/tag/{{ tag }}">{{ tag }}</a> {% endfor %}</span>
		    <div class="blog-snippet">
				{{ post.content }}
			</div>
	    </div>
		{% endif %}
	{% endfor %}
{% endfor %}
</div>
