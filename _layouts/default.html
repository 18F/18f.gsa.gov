<!DOCTYPE html>
<!--[if lt IE 9]><html class="lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--><html lang="en"><!--<![endif]-->

  {% include head.html %}

  <body class="{% if page.type == "tag"%}tag-{% endif %}page-{{ page.title | slugify }}
  {% if layout.header_border == true %}header_border{% endif %} {% if page.path contains '_posts' %}single-post{% endif %}">

    {% include header.html %}

    <div class="main-content" id="main-content">
      {{ content }}
    </div>

    {% include navigation.html drawer=true %}

    <footer role="contentinfo">
      <div class="usa-grid">

      {% include navigation.html footer=true %}
      {% include newsletter.html %}
      </div>
    </footer>

    {% include javascript.html %}
    {% jekyll_pages_api_search_load %}

  </body>
</html>
