---
layout: bare
---

<h1 class="category">
  {{ page.title }}
</h1>

<ul class="posts">
  {% for post in site.categories[page.category] %}
    <div>
      {{ post.date | date_to_html_string }}
    </div>

    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>

    {{post.excerpt}}

    <div class="categories">
      Filed under {{ post.categories | category_links }}
    </div>
  {% endfor %}
</ul>
